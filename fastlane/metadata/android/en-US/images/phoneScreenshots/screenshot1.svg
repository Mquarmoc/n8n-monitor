<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1920" fill="#f5f5f5"/>
  
  <!-- Status bar -->
  <rect width="1080" height="80" fill="#04A277"/>
  <text x="540" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">n8n Monitor</text>
  
  <!-- Header -->
  <rect x="0" y="80" width="1080" height="120" fill="white"/>
  <text x="40" y="140" fill="#333" font-family="Arial" font-size="32" font-weight="bold">Workflows</text>
  <text x="40" y="180" fill="#666" font-family="Arial" font-size="20">Monitor your automation workflows</text>
  
  <!-- Workflow cards -->
  <rect x="40" y="240" width="1000" height="160" rx="12" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <circle cx="100" cy="300" r="20" fill="#04A277"/>
  <text x="140" y="290" fill="#333" font-family="Arial" font-size="24" font-weight="bold">Email Automation</text>
  <text x="140" y="320" fill="#666" font-family="Arial" font-size="18">Status: Active</text>
  <text x="140" y="350" fill="#666" font-family="Arial" font-size="18">Last run: 2 minutes ago</text>
  
  <rect x="40" y="440" width="1000" height="160" rx="12" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <circle cx="100" cy="500" r="20" fill="#ff9800"/>
  <text x="140" y="490" fill="#333" font-family="Arial" font-size="24" font-weight="bold">Data Sync</text>
  <text x="140" y="520" fill="#666" font-family="Arial" font-size="18">Status: Warning</text>
  <text x="140" y="550" fill="#666" font-family="Arial" font-size="18">Last run: 1 hour ago</text>
  
  <rect x="40" y="640" width="1000" height="160" rx="12" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <circle cx="100" cy="700" r="20" fill="#f44336"/>
  <text x="140" y="690" fill="#333" font-family="Arial" font-size="24" font-weight="bold">Backup Process</text>
  <text x="140" y="720" fill="#666" font-family="Arial" font-size="18">Status: Error</text>
  <text x="140" y="750" fill="#666" font-family="Arial" font-size="18">Last run: Failed</text>
  
  <!-- Bottom navigation -->
  <rect x="0" y="1800" width="1080" height="120" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <text x="180" y="1870" text-anchor="middle" fill="#04A277" font-family="Arial" font-size="18" font-weight="bold">Workflows</text>
  <text x="540" y="1870" text-anchor="middle" fill="#666" font-family="Arial" font-size="18">Executions</text>
  <text x="900" y="1870" text-anchor="middle" fill="#666" font-family="Arial" font-size="18">Settings</text>
</svg>